              action="https://api.everrest.educata.dev/echo/html"
              method="post">
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                minlength="2"
                maxlength="22"
                required/>
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required/>
              <label for="message"></label>
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here..."
                cols="30"
                rows="10"
                required>
              </textarea>
              <div class="button">
                <input type="Submit" class="input-submit" required />
              </div>
            </form>
          </div>
